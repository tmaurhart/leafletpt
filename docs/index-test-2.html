<body>
    <div id="mapid"></div>

    <script>
        var map = L.map('mapid').setView([47.583896, 12.173329], 18);

        var ign = new L.tileLayer("https://{s}.wien.gv.at/basemap/bmaporthofoto30cm/normal/google3857/{z}/{y}/{x}.jpeg", {
            subdomains: ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
            attribution: '&copy; <a href="http://basemap.at">Basemap.at</a>, Sascha & Tom'
        });

        map.addLayer(ign);

        var rndCoordinates = function (from, to, fixed) {
            return (Math.random() * (to - from) + from).toFixed(fixed) * 1;
        };

        var marker = L.marker([47.583896, 12.173329]).addTo(map);

        for (var i = 0; i <= 100; i++) {

            //var awesomeIcon = awesomeIcons[Math.floor(Math.random() * awesomeIcons.length)];
            var geo = [rndCoordinates(51.3, 51.8, 3), rndCoordinates(0.3, -0.4, 3)];
            //L.marker(geo, { icon: L.AwesomeMarkers.icon({ icon: awesomeIcon, color: color }) }).addTo(map);

            markerTarget = new L.marker(geo).addTo(map);
        }
         
    </script>
